name: Push

on:
  - push

jobs:
  test-and-build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - name: Use node
        uses: actions/setup-node@v3.8.1
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - run: npm ci
      - run: npm run test
      - run: npm run build
